name: Auto Create Pull Request

on: workflow_dispatch

jobs:
  create_pr:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main                 # TARGET branch
          branch: release-1   # Temporary PR branch created by workflow
          title: "Auto PR: develop â†’ release"
          body: |
            This Pull Request was automatically generated by GitHub Actions.
            Source: develop
            Target: release
          signoff: false

      - name: Output PR Number
        run: echo "Pull Request Number = ${{ steps.create_pr.outputs.pull-request-number }}"

      - name: Output PR URL
        run: echo "Pull Request URL = ${{ steps.create_pr.outputs.pull-request-url }}"
