name: Auto Create Pull Request

on: workflow_dispatch

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: PR from develop to release"
          title: "Automated PR: Develop â†’ Release"
          body: |
            This PR was automatically generated by GitHub Actions.
            Please review and merge.
          branch: version-bump/1.2.4  # temporary branch created by action
          base: release-1                    # target branch
          delete-branch: true                 # auto delete temp branch
